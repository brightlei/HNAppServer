<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Device Example</title>
<meta name="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<script type="text/javascript" src="jslib/mobile-detect.js"></script>
<script type="text/javascript">
// H5 plus事件处理
function plusReady(){
	alert( "uuid: "+plus.device.uuid );
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}
var md = new MobileDetect(window.navigator.userAgent);
document.write('md.mobile()='+md.mobile()+'<br/>');
document.write('md.phone()='+md.phone()+'<br/>');
document.write('md.tablet()='+md.tablet()+'<br/>');
document.write('md.userAgent()='+md.userAgent()+'<br/>');
document.write('md.os()='+md.os()+'<br/>');
document.write('md.iPhone()='+md.is('iPhone')+'<br/>');
document.write('md.isBot()='+md.is('bot')+'<br/>');
document.write('md.Webkit()='+md.version('Webkit')+'<br/>');
document.write('md.versionStr()='+md.versionStr('Build')+'<br/>');
document.write('md.match()='+md.match('playstation|xbox')+'<br/>');
console.log( md.mobile() );          // 'Sony'
console.log( md.phone() );           // 'Sony'
console.log( md.tablet() );          // null
console.log( md.userAgent() );       // 'Safari'
console.log( md.os() );              // 'AndroidOS'
console.log( md.is('iPhone') );      // false
console.log( md.is('bot') );         // false
console.log( md.version('Webkit') );         // 534.3
console.log( md.versionStr('Build') );       // '4.1.A.0.562'
console.log( md.match('playstation|xbox') ); // false
</script>
</head>
<body>
获取设备的唯一标识号
</body>
</html>
